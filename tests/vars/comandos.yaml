#Comandos de test a ejecutar (NO TOCAR)
comandos:
 - escenario: "odoo_1container"
   servicio: "odoo"
   comandos:
   - nombre: odoo running
     comando: "service odoo.sh status"
     resultado: "RUNNING"
     puntuacion: 2
   - nombre: addons_path correcto
     comando: "cat /opt/odoo/conf/odoo.conf | grep addons_path"
     resultado: "/opt/odoo/src/odoo"
     puntuacion: 1
   - nombre: test módulo ventas
     comando: "curl -X GET \"{{ tests_url }}?login=admin&password=abc123.&metodo=test_modulo_instalado&modulo=sale_management\""
