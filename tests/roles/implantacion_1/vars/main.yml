---
# vars file for roles/implantacion_1
tests_url: http://localhost:8069/sxe_tests/implantacion
login: --data-urlencode login=admin
password: --data-urlencode password=abc123.
test_modulo_instalado: --data-urlencode metodo=test_modulo_instalado
#Comandos de test a ejecutar
tests:
 - container: "odoo_1container_odoo_1"
   comandos:
   - nombre: Odoo running
     comando: "service odoo.sh status"
     resultado: "Running"
     puntuacion: 2
   - nombre: Addons_path correcto
     comando: "cat /opt/odoo/odoo.conf | grep addons_path"
     resultado: "/opt/odoo/src/odoo"
     puntuacion: 1
   - nombre: Módulo ventas instalado
     comando: "curl -G \"{{ tests_url }}\" {{ login }} {{ password }} {{ test_modulo_instalado }} --data-urlencode modulo=sale_management"
     resultado: "\"EXITO\""
     puntuacion: 2
 - container: "odoo_2container_odoo_1"
   comandos:
   - nombre: Odoo running
     comando: "service odoo.sh status"
     resultado: "Running"
     puntuacion: 2
   - nombre: Módulo CRM instalado
     comando: "curl -G \"{{ tests_url }}\" {{ login }} {{ password }} {{ test_modulo_instalado }} --data-urlencode modulo=crm"
     resultado: "\"EXITO\""
     puntuacion: 1
   - nombre: Módulo website instalado
     comando: "curl -G \"{{ tests_url }}\" {{ login }} {{ password }} {{ test_modulo_instalado }} --data-urlencode modulo=website"
     resultado: "\"EXITO\""
     puntuacion: 1
   - nombre: Addons_path OCA modules
     comando: "cat /opt/odoo/odoo.conf | grep addons_path"
     resultado: "/opt/odoo/src/server-ux"
     puntuacion: 1
